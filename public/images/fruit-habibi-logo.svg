<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#0f172a" rx="20"/>
  
  <!-- Golden frame -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#fbbf24" stroke-width="3" rx="15"/>
  
  <!-- Inner decorative frame -->
  <rect x="15" y="15" width="170" height="170" fill="none" stroke="#fbbf24" stroke-width="1" rx="12" opacity="0.6"/>
  
  <!-- Woman's face (simplified) -->
  <circle cx="100" cy="85" r="25" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Woman's headscarf -->
  <path d="M 75 85 Q 100 60 125 85 Q 100 110 75 85" fill="#10b981"/>
  
  <!-- Palm tree -->
  <line x1="140" y1="120" x2="140" y2="160" stroke="#fbbf24" stroke-width="4"/>
  <path d="M 140 120 Q 130 110 140 100 Q 150 110 140 120" fill="#10b981"/>
  <path d="M 140 120 Q 135 115 140 105 Q 145 115 140 120" fill="#fbbf24"/>
  
  <!-- Date clusters -->
  <ellipse cx="135" cy="140" rx="8" ry="12" fill="#10b981"/>
  <ellipse cx="145" cy="135" rx="6" ry="10" fill="#10b981"/>
  
  <!-- Sparkles/gems -->
  <circle cx="85" cy="70" r="2" fill="#ffffff"/>
  <circle cx="115" cy="65" r="2" fill="#ffffff"/>
  <circle cx="90" cy="100" r="1.5" fill="#ffffff"/>
  <circle cx="110" cy="95" r="1.5" fill="#ffffff"/>
  <circle cx="125" cy="75" r="2" fill="#10b981"/>
  <circle cx="155" cy="80" r="1.5" fill="#10b981"/>
  
  <!-- Arabic text area (placeholder) -->
  <text x="160" y="40" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="end">امصب</text>
</svg>

